aliases:
    apply-tafltc: nix run --impure home-manager/master -- -b bak switch --flake .#sysop@tafltc
    fleeks: cd ~/.local/share/fleek
    latest-fleek-version: nix run https://getfleek.dev/latest.tar.gz -- version
    update-fleek: nix run https://getfleek.dev/latest.tar.gz -- update
allow_broken: false
auto_gc: true
bling: high
blocklist: []
byo_git: false
ejected: true
flakedir: .local/share/fleek
git:
    autocommit: false
    autopull: false
    autopush: false
    enabled: false
min_version: 0.8.4
name: Fleek Configuration
overlays: {}
packages:
    - helix
paths:
    - $HOME/bin
    - $HOME/.local/bin
programs:
    - dircolors
shell: bash
systems:
    - arch: x86_64
      home: ""
      hostname: tafltc
      os: linux
      user:
        email: taffit@gmail.com
        name: taffit
        ssh_private_key_file: ""
        ssh_public_key_file: ""
        username: sysop
      username: sysop
track: nixos-unstable
unfree: true
users: []
